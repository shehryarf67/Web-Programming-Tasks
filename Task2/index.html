<!DOCTYPE html>
<html>

<head>
    <title>Move Ball</title>
    <style>
        #ball {
            width: 40px;
            height: 40px;
            background: red;
            border-radius: 50%;
            position: absolute;
            left: 10px;
            top: 80px;
            transition: all 0.3s ease;
        }

        #ball:hover {
            background: orange;
            transform: scale(1.3) rotateZ(360deg);
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.8);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        #ball.pulse {
            animation: pulse 0.6s ease-in-out;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: lightblue;
            border: 2px solid blue;
            border-radius: 5px;
        }

        button:hover {
            background: blue;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 255, 0.3);
        }
    </style>
</head>

<body>

    <button onclick="moveBall()">Move Right</button>
    <div id="ball"></div>

    <script>
        let x = 10;

        function moveBall() {
            x += 20;
            const ball = document.getElementById("ball");
            ball.style.left = x + "px";
            
            // Add pulse animation
            ball.classList.add("pulse");
            setTimeout(() => {
                ball.classList.remove("pulse");
            }, 600);
        }
    </script>

</body>

</html>

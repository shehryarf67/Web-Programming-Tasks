<!DOCTYPE html>
<html>
<head>
    <title>Move Ball</title>
    <style>
        #box {
            width: 500px;
            height: 100px;
            border: 3px solid black;
            position: relative;
            background: lightyellow;
            margin: 20px 0;
        }

        #ball {
            width: 40px;
            height: 40px;
            background: rgb(0, 81, 255);
            position: absolute;
            left: 10px;
            top: 30px;
            transition: width 2s;
        }

        #ball:hover {
            background: orange;
            width: 100px;
        }

        @keyframes colorChange {
            0% { background: red; }
            25% { background: yellow; }
            50% { background: lime; }
            75% { background: cyan; }
            100% { background: red; }
        }

        #ball.pulse {
            animation: colorChange 0.6s ease-in-out;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: lightblue;
            border: 2px solid blue;
            border-radius: 5px;
        }

        button:hover {
            background: blue;
            color: white;
            transform: scale(1.05);
        }

        #speedControls {
            margin: 10px 0;
        }

        .speedBtn {
            padding: 8px 15px;
            font-size: 14px;
            margin: 0 5px;
            background: lightgreen;
            border: 2px solid green;
        }

        .speedBtn:hover {
            background: green;
            color: white;
        }

        #speedDisplay {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
            color: darkblue;
        }
    </style>
</head>

<body>

    <button onclick="moveBall()">Move Ball</button>

    <div id="speedControls">
        <button class="speedBtn" onclick="decreaseSpeed()">- Decrease Speed</button>
        <button class="speedBtn" onclick="increaseSpeed()">+ Increase Speed</button>
    </div>

    <div id="speedDisplay">Speed: 20 px/click</div>

    <div id="box">
        <div id="ball"></div>
    </div>

    <script>
        let x = 10;
        let direction = 1;
        let speed = 20;

        const minSpeed = 5;
        const maxSpeed = 50;

        const ballSize = 40;
        const boxWidth = 500;
        const maxX = boxWidth - ballSize;

        function moveBall() {
            x += direction * speed;

            if (x <= 0) {
                x = 0;
                direction = 1;
            } else if (x >= maxX) {
                x = maxX;
                direction = -1;
            }

            const ball = document.getElementById("ball");
            ball.style.left = x + "px";

            ball.classList.add("pulse");
            setTimeout(() => {
                ball.classList.remove("pulse");
            }, 600);
        }

        function increaseSpeed() {
            if (speed < maxSpeed) {
                speed += 5;
                updateSpeedDisplay();
            }
        }

        function decreaseSpeed() {
            if (speed > minSpeed) {
                speed -= 5;
                updateSpeedDisplay();
            }
        }

        function updateSpeedDisplay() {
            document.getElementById("speedDisplay").textContent =
                "Speed: " + speed + " px/click";
        }
    </script>

</body>
</html>
